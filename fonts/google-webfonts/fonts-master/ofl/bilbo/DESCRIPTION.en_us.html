<p>Bilbo is a very legible calligraphic style that has a masculine feel. It can be used for more than just display. It has a sister family ideal for headlines and other larger display usage, <a href="http://www.google.com/fonts/specimen/Bilbo+Swash+Caps">Bilbo Swash Caps</a>. Use Bilbo in body copy that requires added warmth to a message.</p>
