<p><a href="http://www.google.com/fonts/specimen/Ribeye">Ribeye</a> and <a href="http://www.google.com/fonts/specimen/Ribeye+Marrow">Ribeye Marrow</a> are reminiscent of a cartoon tattoo style of lettering, but exhibit a playfulness that breaks traditional weight distribution across its letterforms.</p> <p>An edgy attitude, friendly syncopation, and highly legible letterforms makes these fonts a real pair of charmers.</p>
