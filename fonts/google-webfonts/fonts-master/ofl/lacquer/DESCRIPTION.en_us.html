<p>Lacquer is an expressive display font featuring heavy drips and dozens of alternate glyphs. Lacquer was hand drawn using a paint pen by Niki Polyocan and was extrapolated and finished by Eli Block at Google Creative Lab.</p>

<p>To contribute, see <a href="https://github.com/Lacquer-Font/Lacquer">github.com/Lacquer-Font/Lacquer</a>.</p>
