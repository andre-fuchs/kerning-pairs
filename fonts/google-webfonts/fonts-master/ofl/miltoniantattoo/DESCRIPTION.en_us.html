<p>
<a href="https://www.google.com/fonts/specimen/Miltonian">Miltonian</a> is a fun 'tattoo' font; this is the Tattoo variant with filled-in forms. 
For nice effects, the two fonts can be combined by overlaying them.
Also included are a few dingbats that can be used for decoration.
