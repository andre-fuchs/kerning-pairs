<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<script src="datasets/count_comparison.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<style>
    .canvas {
        max-width: 100%;
        /* max-height: 500px;   */
        margin-bottom: 3em; 
    }
</style>
</head>
<body>




<!-- Kern Dump -->
<div style="height: 300px;">
    <canvas id="canvas10" class="canvas"></canvas>
</div>

<script>

pieColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(127, 129, 133)'
};

Chart.defaults.global.defaultFontFamily = "'Roboto', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif";
Chart.defaults.global.legend.labels.usePointStyle = true;
Chart.defaults.global.legend.labels.boxWidth = 15;
Chart.defaults.global.tooltips.backgroundColor = '#000';

var ctx10 = document.getElementById('canvas10').getContext('2d');


var config10 = {
    type: 'bar',
    data: {
        labels: labelsKernDump,
        datasets: [{
            label: labelsKernDump.length + ' Real World Kerning Pairs',
            data: datasetKernDump,
            backgroundColor: pieColors.red,
        }]
    },
    options: {
        title: {
            display: true,
            text: 'Google Fonts Kern Dump' 
        },
        tooltips: {
            mode: 'index',
            intersect: false
        },
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            xAxes: [{
                display: false,
            }],
            yAxes: [{
                stacked: false,
                ticks: {
                    beginAtZero: true,
                },
            }]
        }
    }
};

var chart10 = new Chart(ctx10, config10);

</script>

</body>
